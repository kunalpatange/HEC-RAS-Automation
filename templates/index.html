{% extends 'base.html' %}

{% block head %}
    <title>NCSU BAE</title>
{% endblock %}

{% block body %}
    <div class="automation-body">
        <div class="automation-heading nav">
            <h3>HEC RAS Automation</h3>
        </div>
        <div class="automation-content">
            <label for="start">Start date:</label>
            <input type="date" id="start-date" name="start-date"
                   value="2018-07-22"
                   min="2018-01-01" max="2018-12-31">
        </div>
        <div class="automation-content">
            <label for="start">End date:</label>
            <input type="date" id="end-date" name="end-date"
                   value="2018-07-22"
                   min="2018-01-01" max="2018-12-31">
        </div>
        <div class="automation-content">
            <label for="left_long">Left Longtitude:</label>
            <input type="text" id="left_long" name="left_long" required
                   minlength="2" maxlength="8" size="10">
        </div>
        <div class="automation-content">
            <label for="right_long">Right Longtitude:</label>
            <input type="text" id="right_long" name="right_long" required
                   minlength="2" maxlength="8" size="10">
        </div>
        <div class="automation-content">
            <label for="bottom_lat">Bottom Latitude:</label>
            <input type="text" id="bottom_lat" name="bottom_lat" required
                   minlength="2" maxlength="8" size="10">
        </div>
        <div class="automation-content">
            <label for="top_lat">Top Latitude</label>
            <input type="text" id="top_lat" name="top_lat" required
                   minlength="2" maxlength="8" size="10">
        </div>
    </div>
{% endblock %}
